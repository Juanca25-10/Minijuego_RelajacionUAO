<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAO | Sistema de Gestión de Estrés Estudiantil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="data-card-container" class="hidden">
        <div class="data-card">
            <h3 class="card-title"></h3>
            <p class="card-subtitle"></p>
            <p class="card-description"></p>
            <div class="card-stats">
                </div>
            <button class="card-cta">Ver Detalles</button>
        </div>
    </div>
    <header id="main-header">
        <div class="logo"></div>
        <nav>
            <ul class="nav-links">
                </ul>
        </nav>
        <button class="cta-btn"></button>
    </header>

    <main>
        <section id="hero-section" class="section-padding">
            <div class="hero-content">
                <div class="text-container">
                    <p class="greeting"></p>
                    <h1 class="title"></h1>
                    <p class="tagline"></p>
                    <div class="stats-grid">
                        </div>
                </div>
                <div class="hero-image-overlay"></div>
            </div>
            <p class="trust-text"></p>
        </section>

        <section id="mid-section" class="section-padding">
            <div class="mid-grid">
                <div class="mid-text">
                    <h2 class="section-title"></h2>
                    <p class="bio"></p>
                    <a href="sub_paginas.html" class="mid-cta-btn cta-btn"></a>
                </div>
                <div class="mid-images">
                    <div class="image-box">
                        <img src="https://via.placeholder.com/300x450/1E1E1E/FFFFFF?text=Estudiante+UAO+1" alt="Estudiante trabajando">
                    </div>
                    <div class="image-box">
                        <img src="https://via.placeholder.com/300x450/1E1E1E/FFFFFF?text=Estudiante+UAO+2" alt="Estudiante relajándose">
                    </div>
                    <div class="image-box">
                        <img src="https://via.placeholder.com/300x450/1E1E1E/FFFFFF?text=Estudiante+UAO+3" alt="Gestión de tareas">
                    </div>
                </div>
            </div>
        </section>
        
        <section id="projects-section" class="section-padding">
            <h2 class="section-title" style="text-align: center; margin-bottom: 50px;"></h2> 
            <div class="project-grid">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
